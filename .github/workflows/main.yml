name: Video Processor

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          sudo sed -i 's/<policy domain="path" rights="none" pattern="@\*"/<policy domain="path" rights="read|write" pattern="@\*"/' /etc/ImageMagick-6/policy.xml

      - name: Install and Run Script
        run: |
          python -m pip install --upgrade pip
          python -m pip install moviepy==1.0.3 Pillow numpy
          python main.py

      - name: Upload Finished Video
        if: always() # This runs even if the script fails so you can see logs
        uses: actions/upload-artifact@v4
        with:
          name: edited-video
          path: output/final_facebook_video.mp4
